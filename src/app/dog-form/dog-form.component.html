<nz-modal [(nzVisible)]="visible" [nzTitle]="modalTitle" [nzContent]="modalContent" [nzFooter]="modalFooter"
          (nzOnCancel)="handleCancel()">
</nz-modal>


<ng-template #modalTitle>{{formName}}</ng-template>


<ng-template #modalFooter>
  <div *ngIf="allowEdit">
    <button nz-button nzType="primary" class="danger" nzDanger (click)="handleCancel()">Cancel</button>
    <button nz-button nzType="primary" class="primary" (click)="handleSubmit()"
            [nzLoading]="isConfirmModalLoading">{{confirmBtnText}}</button>
  </div>
</ng-template>


<ng-template #modalContent>


  <form nz-form [formGroup]="validateForm" (ngSubmit)="handleSubmit()">
    <nz-form-item *ngIf="showId">
      <nz-form-label nzSpan="5">Id</nz-form-label>
      <nz-form-control nzSpan="12">
        <input nz-input formControlName="id" placeholder="0">
      </nz-form-control>
    </nz-form-item>

    <nz-form-item>
      <nz-form-label nzSpan="5" nzRequired>Name</nz-form-label>
      <nz-form-control nzSpan="12" nzErrorTip="Please enter dog name">
        <input nz-input formControlName="name" placeholder="">
      </nz-form-control>
    </nz-form-item>

    <nz-form-item>
      <nz-form-label nzSpan="5" nzRequired>Age</nz-form-label>
      <nz-form-control nzSpan="12" nzErrorTip="Please enter dog age">
        <input nz-input formControlName="age" placeholder="">
      </nz-form-control>
    </nz-form-item>

    <nz-form-item>
      <nz-form-label nzSpan="5" nzRequired>Color</nz-form-label>
      <nz-form-control nzSpan="12" nzErrorTip="Please select an option">
        <select formControlName="color" class="form-control" placeholder="Select color" class="form-select" >

          <option *ngFor="let color of colorList" value="{{color}}">{{color}}</option>

        </select>
      </nz-form-control>
    </nz-form-item>

    <nz-form-item>
      <nz-form-label nzSpan="5">Race Id</nz-form-label>
      <nz-form-control nzSpan="12" >
        <input nz-input formControlName="raceId" placeholder="3">
      </nz-form-control>
    </nz-form-item>

    <nz-form-item>
      <nz-form-label nzSpan="5" nzRequired>Race</nz-form-label>
      <nz-form-control nzSpan="12" >

<!--        <select formControlName="race" class="form-control" id="race" nzPlaceHolder="Select race">-->

<!--          <option *ngFor="let race of raceList" value="{{race}}">{{race.race}}</option>-->

<!--        </select>-->

        <nz-select formControlName="race" nzPlaceHolder="Select Race" (nzOpenChange)="raceChanged()">
          <nz-option
            *ngFor="let race of raceList"
            [nzLabel]="race.race"
            [nzValue]="race">{{race}}
          </nz-option>
        </nz-select>
      </nz-form-control>
    </nz-form-item>





  </form>
</ng-template>
