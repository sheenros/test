<div class="btn-add-div">
  <button nz-button nzType="default" class="primary" (click)="showModal()">Add New Race</button>
</div>


<nz-table #racesTable [nzData]="races" nzTableLayout="fixed" nzHideOnSinglePage>
  <thead>
  <tr>
    <th *ngFor="let column of columnsList"
        [nzSortOrder]="column.sortOrder"
        [nzSortFn]="column.sortFn"
        [nzSortDirections]="column.sortDirections"
        [nzFilters]="column.listOfFilter"
        [nzFilterMultiple]="column.filterMultiple"
        [nzFilterFn]="column.filterFn"

    >{{column.name}}

    </th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let race of racesTable.data">
    <td>{{race.id}}</td>
    <td>{{race.race}}</td>
    <td>{{race.description}}</td>
    <td>
      <nz-space>

        <button class="delete" nz-button nzType="default" (click)="deleteById(race.id)" *nzSpaceItem>
          <i nz-icon nzType="delete" nzTheme="twotone" [nzTwotoneColor]="'red'"></i>
        </button>
        <button class="view" nz-button nzType="default" (click)="show(race)" *nzSpaceItem>
          <i nz-icon nzType="eye" nzTheme="outline"></i>
        </button>
        <button class="view" nz-button nzType="default" (click)="update(race)" *nzSpaceItem>
          <i nz-icon nzType="edit" nzTheme="outline"></i>
        </button>
      </nz-space>
    </td>
  </tr>
  </tbody>
</nz-table>

<!-- [submit]="submit" -->
<app-race-form [visible]="visible"
               (visibilityEvent)="updateVisibility($event)"
               (submitEvent)="submit($event)">
</app-race-form>
